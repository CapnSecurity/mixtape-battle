events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # Relax auth rate limit to avoid NextAuth flows being dropped
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name mixtape.levesques.net;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name mixtape.levesques.net;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/mixtape.levesques.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mixtape.levesques.net/privkey.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Client body size limit
        client_max_body_size 10M;

        # ============================================
        # MAINTENANCE MODE
        # ============================================
        # Check if maintenance flag file exists
        set $maintenance 0;
        if (-f /usr/share/nginx/html/.maintenance) {
            set $maintenance 1;
        }
        
        # Return 503 if maintenance mode is active
        if ($maintenance = 1) {
            return 503;
        }
        
        # Custom maintenance page for 503 errors
        error_page 503 @maintenance;
        location @maintenance {
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /maintenance.html break;
            internal;
        }
        # ============================================

        # Proxy settings
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Rate limit auth endpoints (relaxed to support multiple auth requests)
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://app;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, max-age=3600, immutable";
        }
    }
}
