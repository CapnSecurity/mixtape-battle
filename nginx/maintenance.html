        * {

        body {

        .emoji {
            font-size: 6rem;

            margin-bottom: 1rem;

            margin-bottom: 2rem;
        }

        .note {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .auto-refresh {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .music-note {
            display: inline-block;
            margin: 0 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.1rem; }
            .emoji { font-size: 4rem; }
        }
    </style>
